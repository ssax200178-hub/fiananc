<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نظام المطابقة المالية</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <!-- SheetJS for Excel Parsing -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Noto+Sans+Arabic:wght@400;500;700;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // Screen 1 (Green Theme)
            "primary-green": "#13ec6d",
            "bg-green-light": "#f6f8f7",
            "bg-green-dark": "#102218",
            "surface-green-dark": "#162a1f",

            // Screen 2 (Blue Theme)
            "primary-blue": "#3b82f6",
            "primary-blue-hover": "#2563eb",
            "match": "#10b981",
            "bg-blue-dark": "#0f172a",
            "surface-blue-dark": "#1e293b",
          },
          fontFamily: {
            "display": ["Inter", "Noto Sans Arabic", "sans-serif"],
            "body": ["Noto Sans Arabic", "Inter", "sans-serif"]
          },
          boxShadow: {
            'glow': '0 0 20px -5px rgba(59, 130, 246, 0.3)',
            'neon': '0 0 10px rgba(19, 236, 109, 0.4)',
          }
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Noto Sans Arabic', 'Inter', sans-serif;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .shimmer {
      background: linear-gradient(to right, #1e293b 8%, #334155 18%, #1e293b 33%);
      background-size: 800px 104px;
      animation: shimmer 2s linear infinite forwards;
    }

    @keyframes shimmer {
      0% {
        background-position: -800px 0;
      }

      100% {
        background-position: 800px 0;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="font-body selection:bg-primary-blue selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
